    <html>
      <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
        <title>ప్రైవేట్ బ్రౌజింగ్</title>
        <style type="text/css">body { margin: 0; padding: 1em; }</style>
      </head>
      <body>
        <p>
        <p>
        <strong>మీరు అజ్ఞాతంలోకి వెళ్లారు</strong>.
        <p>మీరు ఈ విండోలో వీక్షించే పేజీలు మీ బ్రౌజర్ చరిత్రలో లేదా శోధన చరిత్రలో కనిపించవు మరియు మీరు అజ్ఞాత విండోని మూసివేసిన తర్వాత మీ పరికరంలో అవి కుక్కీలు వంటి ఇతర జాడలను వదిలిపెట్టవు. మీరు డౌన్‌లోడ్ చేసే ఏ ఫైల్‌లైనా లేదా మీరు సృష్టించే బుక్‌మార్క్‌లు సంరక్షించబడతాయి.

        </p>
      </body>
    </html>
